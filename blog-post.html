<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Mollie shop - where all cutie cats get fed and furrrnished!" />
    <meta name="author" content="Linda Moenstre" />
    <meta name="theme-color" content="#f7f3ed" />

            h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
    <title>Mollie shop | Blog-post</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <a class='logo grid-a' href='/'>
            <h2>Test</h2>
        </a>
        <section class="nav-section grid-b">
            <label for="dropdown-menu" class="menu-button"><i class="fa-solid fa-bars"><span
                        class="wave-form-lable-fix">Menu</span></i>
            </label>
            <input type="checkbox" id="dropdown-menu" />
            <nav>
                <a href='/'>Home</a>
                <a href='/blog-list'>Blog</a>
                <a href='/about'>About</a>
                <a href='/contact'>Contact</a>
            </nav>
        </section>
        <section class="search grid-c">
            <label for="dropdown-searchbar" class="searchbar-button"><i class="fa-solid fa-magnifying-glass"><span
                        class="wave-form-lable-fix">Search Symbol</span></i>
            </label>
            <input type="checkbox" id="dropdown-searchbar" />
            <form action="#">
                <label for="search"><span class="wave-form-lable-fix">Search</span></label>
                <input type="search" placeholder="Search" class="searchbar-input" id="search" />
            </form>
            <div id="search-list-result"></div>
        </section>
    </header>
    <section class="main-content">
        <section class="specific-blog-post-content">
            <section class="blog-post-content">
                <div class="loading"></div>
            </section>
            <section>
                <h2 class="add-comment-titel">Add a comment</h2>
                <form method="post" class="comment-form">
                    <div>
                        <div id="error-message"></div>
                        <div class="form-style">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" />
                            <p class="error-message-style" id="error-name">
                                <i class="fa-solid fa-triangle-exclamation"><span
                                        class="wave-form-lable-fix">Error</span></i>
                                Please enter a name.
                            </p>
                        </div>
                        <div class="form-style">
                            <label for="email">Email address</label>
                            <input type="text" name="email" id="email" />
                            <p class="error-message-style" id="error-email">
                                <i class="fa-solid fa-triangle-exclamation"><span
                                        class="wave-form-lable-fix">Error</span></i>
                                Please enter a valid email.
                            </p>
                        </div>
                        <div class="form-style">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="3"></textarea>
                            <p class="error-message-style" id="error-message-field">
                                <i class="fa-solid fa-triangle-exclamation"><span
                                        class="wave-form-lable-fix">Error</span></i>
                                Please enter a message.
                            </p>
                        </div>
                        <div id="comment-submission-message"></div>
                    </div>
                    <button class="btn-style" type="submit">Submit</button>
                </form>
                <h2>Comments:</h2>
                <section class="comment-section"></section>
            </section>
        </section>
    </section>
    <footer>
        <form class="subscribe-form">
            <label for="subscribe-newsletter">Subscribe to our newsletter:</label>
            <input type="text" name="email" id="subscribe-newsletter" />
            <input type="submit" value="Submit" class="btn-style" />
        </form>
        <div class="error-message-style" id="subscribe-error-email"></div>
        <div id="subscribe-error-message"></div>
        <div id="subscribe-form-message-submission"></div>
    </footer>
</body>

</html>
